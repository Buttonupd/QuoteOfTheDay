<div class="container">
   <h1>IQ' oted</h1>
   <hr>
 
   <div class="row">
     <div class="col-md-6">
       <div *ngFor='let quote of quotes;let i = index'>
         <div class="open">
            <h4 id = {{i}} appHashes > {{"His name is " + quote.author + "." + "This quote was submitted by" + quote.name}} Published on {{quote.completeDate | date}} </h4>
           <button class ="ready" (click)='toggleDetails(i)' class="btn btn-primary">Toggle Details</button>
         </div>
 
         <div *ngIf='quote.showDescription'>
           <app-quoted-in-detail  [quotes]='quote' (isComplete) = 'deleteQuote($event,i)'></app-quoted-in-detail>
           <app-quoted-in-detail  [quotes]='quote' (isComplete) = 'completeQuote($event,i)'></app-quoted-in-detail>
         </div>
       </div>
     </div>
     <div class="col-md-6">
      <!-- <button class="btn btn-sm btn-success" (click)="upvote()"> {{vote.upVote}} <i class="fa fa-thumbs-up" id = 'like'></i> </button>
      <button class="btn btn-sm btn-hate" (click)="downvote()"> {{vote.dnVote}} <i class="fa fa-thumbs-up" id = 'dislike'></i> </button> -->
      <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
      <app-quote-vote (vote)="vote"></app-quote-vote>
     </div>
   </div>
   
 </div>
