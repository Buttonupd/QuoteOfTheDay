<div class="container-fluid">
    <h2 class="text-center">Create a new IQ'uote</h2>
    <hr>
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
        <div class="form-group">
  
            <label for="name">Name</label>
            <input type="text" required class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name='ngModel' required>
            <div [hidden]='name.valid || name.pristine' class="alert alert-danger">
                <p>Name is required</p>

            </div>
            Display {{newQuote.name}}
  
        </div>

        <div class="form-group">
  
            <label for="Quote">Quote</label>
            <textarea class="form-control" id="Quote" rows="4" [(ngModel)]="newQuote.Quote" name="Quote" #Quote="ngModel" required></textarea>
            Display {{newQuote.Quote}}
            <div [hidden] = 'Quote.valid || Quote.pristine' class="alert alert-danger">
                <p>Quote is required</p>

            </div>
        </div>

        <div>
            <label for="author">Author</label>
            <input type="text" required class="form-control" id="author" [(ngModel)]="newQuote.author" name="author" #author="ngModel">
            Display {{newQuote.author}}
            <div [hidden]='author.valid || author.pristine' class="alert alert-danger">
                <p>Author name/s is required</p>

            </div>
        </div>
        
        <div class="form-group">
            <label for="complete">Completion</label>
            <input type='date' id="complete" [(ngModel)]="newQuote.completeDate" name="completeDate" #completeDate="ngModel" required >
            <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
                <p>Date is required</p>
            </div>
  
        </div>
        <button type="submit" class="btn btn-success"> Add Quote </button>
    </form>
  </div>
